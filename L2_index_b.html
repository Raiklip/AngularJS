<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T02</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body>
    <div ng-app="myApp" ng-controller="myController">
        <p>Filtering input:</p>
        <p><input type="text" name="" id="" ng-model="md" /></p>
        <ul>
            <li ng-repeat="x in name | filter:md | orderBy: 'province'">
                {{(x.name | uppercase) + ',' + x.province}}
            </li>
        </ul>
    </div>
    <script>
        var app = angular.module("myApp", []);
        app.controller("myController", function($scope) {
            $scope.name = [{
                name: "Huong Hoang Luong",
                province: "Ca Mau",
            }, {
                name: "Nhung Mai Thi Cam",
                province: "Vinh Long",
            }, {
                name: "Nghi Cong Tran",
                province: "Soc Trang",
            }, ];
        });
    </script>
</body>

</html>
